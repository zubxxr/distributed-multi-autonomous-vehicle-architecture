site_name: Multi-Vehicle AV Framework
site_description: A real-time distributed simulation framework for autonomous multi-vehicle operations
site_url: https://zubxxr.github.io/multi-vehicle-framework   # update this

repo_name: zubxxr/multi-vehicle-framework                    # update this
repo_url: https://github.com/zubxxr/multi-vehicle-framework  # update this

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Requirements: getting-started/requirements.md
  - Framework:
      - System Architecture: framework/system-architecture.md
      - Software Installation: framework/software-installation.md
      - Multi-Vehicle Simulation: framework/multi-vehicle-simulation.md
  - AVP (This Repo):
      - Overview: avp/overview.md
      - Workspace & Launch: avp/workspace-launch.md
      - Scenarios: avp/scenarios.md
      - Troubleshooting: avp/troubleshooting.md
  - Extensions:
      - Future Work & Extensions: extensions/future-work.md
  - About:
      - License: about/license.md
      - Acknowledgements: about/acknowledgements.md
